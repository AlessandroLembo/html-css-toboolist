<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!--intestazione della pagina-->
        <header id="intestazione">
            <img src="img/Logo.png" alt="logo" id="logo">
            <h1>Tooboolist</h1>

        </header>

        <main>
            <div class="card">
                <!--intestazione della card-->
                <header class="added_elements">
                    <button id="add_task">Add Task</button>
                    <button id="add_section">Add Section</button>
        
                </header>
                
                <!--corpo della card-->
                <div class="corpo">
                    <section class="task">
                        <span>&#x25BE</span><b>New task</b>
                            <ul>
                                <li></li>
                            </ul>
                    </section>
                    
                    <section class="today">
                        <span>&#x25BE</span><b>Today</b>
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                    </section>   

                    <section class="upcoming">
                        <span>&#x25BE</span><b>Upcoming</b>
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                    </section>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
